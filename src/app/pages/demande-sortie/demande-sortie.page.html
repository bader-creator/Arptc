<ion-header fixed>
    <ion-toolbar color="primary">
        <ion-title style="color:white">Demande de Sortie</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="profile-card card text-center">

        <div class="card-body" style="padding: 0.8rem">

            <div class="d-flex px-1 w-100 align-items-center text-left">
                <div class="w-100">
                    <p class="text-muted font-weight-bold small" style="margin-bottom: 0;">
                        Autorisation le :
                    </p>
                    <div class="row">
                        <ion-item style="margin-right: 10px;">
                            <ion-icon name="calendar"></ion-icon>
                            <ion-datetime displayFormat="DD MMM ,YYYY" min="2019-10-17" max="2022-12-31" placeholder="Select Date" [(ngModel)]="sortie.dateSortie" name="sortie.dateSortie"></ion-datetime>
                        </ion-item>

                        <ion-item>
                            <ion-icon name="time"></ion-icon>
                            <ion-datetime displayFormat="HH:mm" placeholder="Select Time" [(ngModel)]="sortie.heureDebut" name="sortie.heureDebut"></ion-datetime>
                        </ion-item>

                    </div>

                    <br>

                    <p class="text-muted font-weight-bold small" style="margin-bottom: 0;">
                        Heure de Retour :
                    </p>
                    <br>
                    <select class="form-control" [(ngModel)]="sortie.dureesortie" name="sortie.dureesortie">
                           <option  value="1:00" >1 Heure</option>
                           <option  value="1:30" >1 Heure 30 Min</option>
                           <option  value="2:00" >2 Heures</option>
                           <option  value="2:30" >2 Heures 30 Min</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <br>

    <button type="button" class="btn btn-block btn-success" (click)="DemandeDeSortie()">Confirmer demande</button>
</ion-content>
