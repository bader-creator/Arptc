<ion-content>
    <div class="header">
        <!--image profil-->
        <div style="padding-top: 16%;">
            <div class="d-flex justify-content-center">
                <img src='{{env}}{{dataUser?.path || "empty.png" }}' style="width: 27%;height: 20%;" class="shadow-lg img-fluid z-depth-1 rounded-circle">
            </div>
            <!---->
            <!-----nom d'utilisateur------->
            <ion-label class="Nom">{{dataUser?.firstName}} {{dataUser?.lastName}}</ion-label>
        </div>
        <img class="sortie" src="../../../assets/img/dashboard/sortie.png" (click)="logout()">
        <!---->
    </div>
    <!--les modules-->
    <div class="container setTop">
        <div class="row">
            <div class="col-6 ">
                <div class="card" style="background: #296dbe;min-height: 153%; border-radius: 0;">
                    <div class="card-body text-center">
                        <img class="icon" src="../../../assets/img/dashboard/search.png">
                        <p class="card-text" style="color: white;">Supervision</p>

                    </div>
                </div>
            </div>
            <div class="col-6 ">
                <div class="card" style="background: white; min-height: 153%; border-radius: 0;">
                    <div class="card-body text-center" routerDirection="forward" [routerLink]="'/action'">
                        <img class="icon" src="../../../assets/img/dashboard/action.png">
                        <h5 class="card-title text-white" class="module">Actions</h5>

                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 25%;">
            <div class="col-6 ">
                <div class="card " style="background: white;min-height: 125%; border-radius: 0;">
                    <div class="card-body text-center" routerDirection="forward" [routerLink]="'/presence'">
                        <img class="icon" src="../../../assets/img/dashboard/presence.png">
                        <h5 class="card-title text-white" class="module">Présence</h5>

                    </div>
                </div>
            </div>
            <div class="col-6 ">
                <div class="card" style="background: white;min-height: 125%; border-radius: 0;position: relative;">
                    <div class="card-body text-center">
                        <div routerDirection="forward" [routerLink]="'/demande'"><img class="icon" src="../../../assets/img/dashboard/conge.png">
                            <h5 class="card-title text-white" class="module">Congé</h5>
                        </div>
                        <label style="font-weight: 700;font-size: 13px;z-index: 3;padding: 5px;color: #a09e9e;font-family: Roboto Condensed;">{{soldePersonnel?.soldeConge}} J</label>
                        <label style="font-weight: 700;font-size: 13px;z-index: 3;padding: 5px;color: #a09e9e;font-family: Roboto Condensed;">{{soldePersonnel?.soldeMaladie}} M</label>
                        <ng-container *ngIf="this?.superieur">
                            <a class="validerbutton" routerDirection='forward' [routerLink]="'/valider-demande'">
                                <ion-icon style="margin-bottom: -3px;" name="checkmark-circle"></ion-icon> valider</a>
                        </ng-container>


                    </div>
                </div>
            </div>
        </div>
    </div>


    <!---------------->
</ion-content>
<ion-footer no-padding no-marging>
    <!-------tabss--------->
    <ion-segment no-padding no-marging style="font-size: 10px;" [(ngModel)]="segment">
        <ion-segment-button style="min-width: 60px;" value="Home" routerDirection="forward" [routerLink]="'/dashboard'">
            <img style=" width: 26px;" src="../../../assets/icon/dashboard/home.png">
            <ion-label>Home</ion-label>
        </ion-segment-button>

        <ion-segment-button style="min-width: 60px;" value="Actions" routerDirection="forward" [routerLink]="'/action'">
            <img style=" width: 26px;" src="../../../assets/icon/dashboard/action.png">
            <ion-label>Actions</ion-label>
        </ion-segment-button>

        <ion-segment-button style="min-width: 60px;" value="Congé" routerDirection="forward" [routerLink]="'/demande'">
            <img style=" width: 26px;" src="../../../assets/icon/dashboard/conge.png">
            <ion-label>Congé</ion-label>
        </ion-segment-button>

        <ion-segment-button style="min-width: 60px;" value="Profile" routerDirection="forward" [routerLink]="'/profil'">
            <img style=" width: 26px;" src="../../../assets/icon/dashboard/profil.png">
            <ion-label>Profile</ion-label>
        </ion-segment-button>
    </ion-segment>
    <!-------tabss--------->
</ion-footer>
