<!------------------------SLIDES-------------------------------->
<ion-content>
    <super-tabs>
        <super-tabs-toolbar slot="top" style="background-color: #5ea3f4;padding: 10px;">
            <super-tab-button style="padding: 40px;padding-bottom: 47px;">
                <img class="icon" src="../../../assets/img/demande/conge.png">
                <ion-label style="padding-top: 9px;">D.Cong√©</ion-label>
            </super-tab-button>
            <super-tab-button style="padding: 40px;padding-bottom: 47px;">
                <img class="icon" src="../../../assets/img/demande/sortie.png">
                <ion-label style="padding-top: 9px;">D.Sortie</ion-label>
            </super-tab-button>
        </super-tabs-toolbar>
        <super-tabs-container>
            <super-tab>
                <!------------------------CONGE-------------------------------->
                <ion-content>
                    <div class="container" style="height: 100%; width: 100%;">
                        <div class="row" style="width: 102%;" *ngFor="let d of demandeConge">
                            <div class="container-fluid content">
                                <div class="card" style="height: 173px;">
                                    <div class="card-body" style="padding:20px;">
                                        <div class="d-flex  w-100 align-items-center text-left">
                                            <div class="col ">
                                                <div class="content-profile">
                                                    <img src='{{env}}{{d?.personnel?.user?.path||"empty.png"}}' class="list-img img-fluid z-depth-1 rounded-circle">
                                                </div>
                                                <label class="lables" style="top: -3px;">{{d?.personnel?.user?.firstName}} {{d?.personnel?.user?.lastName}}</label>
                                                <label class="lables" style="top: 24px;">{{d?.typeConge?.libelle}}</label>
                                                <div style="top: 51px;position: absolute;left: 113px;"><i class="fas fa-calendar-day "></i><label class="police ">{{d?.dateDebutConge | date:'dd-MM-yyyy'}}</label></div>
                                                <div style="bottom: 6px; position: absolute;left: 113px;"><i class="fas fa-calendar-day "></i><label class="police ">{{d?.dateFinConge | date: 'dd-MM-yyyy'}}</label></div>
                                                <div *ngIf='d?.nbJours=="1"' style="bottom: -21px;position: absolute;left: 113px;"><i class="fas fa-sun "></i><label class="police ">{{d?.nbJours}}Jour</label></div>
                                                <div *ngIf='d?.nbJours!="1"' style="bottom: -21px;position: absolute;left: 113px;"><i class="fas fa-sun "></i><label class="police ">{{d?.nbJours}}jours</label></div>

                                            </div>
                                        </div>
                                        <ion-fab vertical="bottom" horizontal="end" style="height: 45px;width: 49px;">
                                            <ion-fab-button (click)="changeState(d?.id)" style="height: 50px; width: 50px;">
                                                <ion-icon name="arrow-dropdown-circle"></ion-icon>
                                            </ion-fab-button>
                                        </ion-fab>
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <ng-container *ngIf='isenabled && idenabled==d?.id'>
                                <div class="card-footer text-center">
                                    <button type="button" class="btn btn-danger" style="margin-right: 10px;" (click)="RefuserDemandeConge(d?.id)">Refuser</button>
                                    <button type="button" class="btn btn-success" (click)="validationDemandeConge(d?.id)">Valider</button>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ion-content>
                <!------------------------------------------------------------------------------------>
            </super-tab>
            <super-tab>
                <!------------------------SORITE-------------------------------->
                <ion-content>
                    <div class="container" style="height: 100%; width: 100%;">
                        <div class="row" style="width: 102%;" *ngFor="let s of demandeSortie">
                            <div class="container-fluid content">
                                <div class="card" style="height: 173px;">
                                    <div class="card-body" style="padding:20px;">
                                        <div class="d-flex  w-100 align-items-center text-left">
                                            <div class="col ">
                                                <div class="content-profile">
                                                    <img src='{{env}}{{s?.personnel?.user?.path||"empty.png"}}' class="list-img img-fluid z-depth-1 rounded-circle">
                                                </div>
                                                <label class="lables" style="top: 10px;">{{s?.personnel?.user?.firstName}} {{s?.personnel?.user?.lastName}}</label>
                                                <div style="top: 38px;position: absolute;left: 113px;"><i class="fas fa-calendar-day "></i><label class="police ">{{s?.dateSortie | date: 'dd-MM-yyyy'}} {{s?.heureDebut| date: 'HH:mm'}}</label></div>
                                                <div style="bottom: 21px; position: absolute;left: 113px;"><i class="fas fa-calendar-day "></i><label class="police ">{{s?.heureFin| date: 'HH:mm'}}</label></div>
                                                <div style="bottom: -9px;position: absolute;left: 113px;"><i class="fas fa-sun "></i><label class="police ">{{((s?.duree)-(s?.duree%60))/60}}h{{s?.duree%60}}m</label></div>
                                            </div>
                                        </div>
                                        <ion-fab vertical="bottom" horizontal="end" style="height: 45px;width: 49px;">
                                            <ion-fab-button (click)="changeState(s?.id)" style="height: 50px; width: 50px;">
                                                <ion-icon name="arrow-dropdown-circle"></ion-icon>
                                            </ion-fab-button>
                                        </ion-fab>
                                        <br>
                                    </div>
                                </div>
                            </div>
                            <ng-container *ngIf='isenabled && idenabled==s?.id'>
                                <div class="card-footer text-center">
                                    <button type="button" class="btn btn-danger" style="margin-right: 10px;" (click)="RefuserDemandeSortie(s?.id)">Refuser</button>
                                    <button type="button" class="btn btn-success" (click)="validationDemandeSortie(s?.id)">Valider</button>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ion-content>
                <!------------------------------------------------------------------------------------>
            </super-tab>
        </super-tabs-container>
    </super-tabs>
</ion-content>
